<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Bienvenido a la estación Pokemon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Busca tu Pokemon" (ionChange)="onSearchChange($event)"></ion-searchbar>
  <ion-list *ngIf="pokemon.length == 0">
    <ion-item *ngFor="let i of [1,2,3,4,5]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label class="ion-text-capitalize">
        <h2>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h2>
        <p>
          <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor = "let poke of pokemon;" [routerLink]="poke.pokeIndex"><!--Aqui importo el pokeIndex que viene a ser como un id y asi me permita obtner o presentar datos de ese pokemon-->
      <ion-avatar slot="start">
        <img [src]="poke.image" style="background: #f2f2f2;"> <!-- El src lo encierro en un arreglo porque me obtiene la imagenes por mdeio de un arreglo-->
      </ion-avatar>
      <ion-label class = "ion-text-capitalize">
        <h2>{{poke.name}}</h2><!--Me presenta el nombre de pokemon--> 
        <p>#{{poke.pokeIndex}}</p><!--Debajo del nombre me va a parecer el id-->
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadPokemon(true, $event)">
    <ion-infinite-scroll-content loadingSpinner ="bubbles" loadingText="Cargando más Pokemons..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
